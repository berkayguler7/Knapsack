<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knapsack Solution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Knapsack Problem Solver</h1>
        
        <form id="input-form">
            <div class="mb-3">
                <label for="file-input" class="form-label">Upload Knapsack Data:</label>
                <input type="file" class="form-control" id="file-input" accept=".txt">
            </div>
            <button type="submit" class="btn btn-primary">Solve</button>
        </form>

        <h2 class="mt-5">Results:</h2>
        <p>Optimal Value: <span id="optimal-value"></span></p>
        <p>Items Included: <span id="included-items"></span></p>

        <h2>Top 5 Solutions:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Value</th>
                    <th>Included Items</th>
                </tr>
            </thead>
            <tbody id="top-solutions"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('input-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get the selected file and implement the knapsack solving logic
            var file = document.getElementById('file-input').files[0];
            var formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:3000/knapsack', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);

                const topSolutions = [
                    { rank: 1, value: 123, items: [1, 2, 3] },
                    { rank: 2, value: 100, items: [4, 5] },
                    // ... add more solutions
                ];

                document.getElementById('optimal-value').textContent = data.totalValue;
                document.getElementById('included-items').textContent = data.sackedItems;

                const topSolutionsTable = document.getElementById('top-solutions');
                topSolutionsTable.innerHTML = '';
                topSolutions.forEach(solution => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${solution.rank}</td><td>${solution.value}</td><td>${solution.items.join(', ')}</td>`;
                    topSolutionsTable.appendChild(row);
                });
            })
            .catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
